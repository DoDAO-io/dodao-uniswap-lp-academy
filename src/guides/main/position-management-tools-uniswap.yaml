  - content: >
      Revert enables liquidity providers (LPs) to not only initiate but also
      manage their positions. Available through the account and position pages,
      the position management interface allows LPs to Add or Withdraw Liquidity
      and Claim Fees. Revert simplifies the process by eliminating the need for
      swapping your assets to achieve the optimal ratio when adding more
      liquidity or withdrawing or claiming. Supported on Uniswap V3 on Ethereum,
      Polygon, Optimism, and Arbitrum networks, position management features
      streamline the whole process. Regular transactions carry no fees on
      Revert, but a 0.50% fee applies to swap transactions.


      ### Add Liquidity


      Increase the liquidity to any position in the required proportions using
      the balances of the connected wallet and a handy slider. If you lack the
      correct proportions, activate the "enter custom amounts" option, and
      Revert will swap them to match the actual pool ratio. 


      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/uniswap-eth-1/Guide/position-management-tools-uniswap/1685415990482_01_add_liquidity.png)



      If you possess none or only one of the pool assets, select the token you
      wish to use for adding liquidity from the "add liquidity using" dropdown.
      Revert will then swap it into the pair and the actual pool ratio,
      augmenting the liquidity of your position.


      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/uniswap-eth-1/Guide/position-management-tools-uniswap/1685416004635_02_add_liquidity.webp)



      ### Withdraw Liquidity


      Upon connecting your wallet, you can withdraw any amount of liquidity from
      a position you own. If you prefer the withdrawn tokens in a specific
      currency, select the currency from the "withdraw liquidity in" dropdown,
      and Revert will handle the swapping in the same transaction. Adjust the
      slippage settings as needed.


      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/uniswap-eth-1/Guide/position-management-tools-uniswap/1685415967905_03_withdraw_liquidity.webp)



      ### Claim Fees


      Use the handy slides to collect any amount of uncollected fees from a
      position you own. To save you the inconvenience of claiming and then
      swapping, select the new currency under the "Claim fees in" dropdown, and
      Revert will handle both actions in a single transaction.

      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/uniswap-eth-1/Guide/position-management-tools-uniswap/1685415954948_04_claim_fees.webp)



      ### Slippage


      Slippage, the difference between the anticipated price of a trade and the
      price at which it's executed, arises due to rapid price updates. 


      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/uniswap-eth-1/Guide/position-management-tools-uniswap/1685415938611_05_slippage.png)



      In Revert, you can customize the slippage tolerance for each transaction
      under the "settings button". If the price deviates beyond this percentage,
      the transaction will revert. This applies to:


      - **Add Liquidity Slippage:** The acceptable price discrepancy when adding
      assets to a position.

      - **Withdraw Slippage:** The tolerated difference between the displayed
      amount on the site and the assets received in your wallet when
      withdrawing.

      - **Swap Slippage:** The potential variation in asset prices when using
      Revert's swap transactions.


      Remember, Revert applies a 0.50% fee for swap transactions.
