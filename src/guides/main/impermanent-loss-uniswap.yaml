      How to avoid impermanent loss

      Trading fees can often help to offset impermanent loss while token rewards
      can lead to higher overall returns than would have been achieved through a
      buy and hold strategy. But this is not the only way to reduce the risk of
      impermanent loss or even avoid it altogether.


      Low volatility pairs


      Choosing less volatile asset pairs naturally reduces the risk of one or
      both of the assets experiencing a significant change in value, and
      therefore reduces the risk of impermanent loss. This could be stablecoin
      pairs such as USDT and DAI. However, more volatile pools may still be
      attractive because of higher rewards.


      Different types of liquidity pools


      Not all liquidity pools require you to add assets at a 50:50 ratio.
      Considering a different type of liquidity pool could help manage the risk
      of impermanent loss. However, these types of pools are more complex, so
      prior knowledge and a good understanding of DeFi is required.


      For example, some decentralized exchanges offer a variety of liquidity
      pool ratios. A pool with a 50:50 ratio would leave an LP open to a higher
      impermanent loss risk than a pool with a 80:20 ratio, for example (where
      the 20% is the ratio of the more volatile asset). There are also complex
      liquidity pools with more than two digital assets available. In addition,
      some exchanges have developed liquidity pools where you can stake just one
      of the assets inside the pool, while the other side of the pool consists
      of the platform’s native token. 

